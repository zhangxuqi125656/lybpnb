<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖活动</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // 初始化Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6C5CE7',
                        secondary: '#00CEFF',
                        accent: '#FD79A8',
                        dark: '#2D3436',
                        light: '#F8F9FA',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'system-ui', 'sans-serif'],
                        display: ['Montserrat', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .shadow-soft {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            }
            .transition-custom {
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }
            .lottery-number {
                width: 60px;
                height: 60px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                font-weight: bold;
                border-radius: 50%;
                transition: all 0.3s ease;
            }
            .lottery-number.active {
                background-color: #6C5CE7;
                color: white;
                transform: scale(1.1);
                box-shadow: 0 0 15px rgba(108, 92, 231, 0.5);
            }
            .prize-wheel {
                position: relative;
                width: 300px;
                height: 300px;
                border-radius: 50%;
                margin: 0 auto;
                overflow: hidden;
                transition: transform 5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            }
            .prize-section {
                position: absolute;
                width: 50%;
                height: 50%;
                transform-origin: bottom right;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .prize-section span {
                transform: rotate(45deg);
                text-align: center;
                font-weight: bold;
                font-size: 14px;
                width: 100px;
            }
            .wheel-pointer {
                position: absolute;
                top: -20px;
                left: 50%;
                transform: translateX(-50%);
                width: 40px;
                height: 40px;
                background-color: #FD79A8;
                clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
                z-index: 10;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 用户唯一标识（使用会话ID或用户认证）
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = 'user_' + Math.random().toString(36).substring(2, 15);
                localStorage.setItem('userId', userId);
            }

            let hasDrawn = false;
            let isDrawing = false;
            let winningCodes = [];
            let usedCodes = [];
            const drawBtn = document.getElementById('drawBtn');
            const drawStatus = document.getElementById('drawStatus');
            const winningCode = document.getElementById('winningCode');
            const codeDisplay = document.getElementById('codeDisplay');
            const prizeWheel = document.getElementById('prizeWheel');
            const verifyBtn = document.getElementById('verifyBtn');
            const verifyCode = document.getElementById('verifyCode');

            // 从Firebase加载数据
            function loadData() {
                // 加载中奖码
                database.ref('winningCodes').once('value')
                    .then(snapshot => {
                        winningCodes = snapshot.val() || [];
                    });

                // 加载已使用的核销码
                database.ref('usedCodes').once('value')
                    .then(snapshot => {
                        usedCodes = snapshot.val() || [];
                    });

                // 检查用户是否已抽奖
                database.ref('users/' + userId).once('value')
                    .then(snapshot => {
                        const userData = snapshot.val();
                        if (userData && userData.hasDrawn) {
                            hasDrawn = true;
                            drawBtn.disabled = true;
                            drawBtn.classList.add('opacity-50', 'cursor-not-allowed');
                            drawStatus.textContent = '您已经参与过抽奖，请等待结果公布。';

                            // 如果用户已中奖，显示中奖码
                            if (userData.winningCode) {
                                codeDisplay.textContent = userData.winningCode;
                                winningCode.classList.remove('hidden');
                            }
                        }
                    });
            }

            // 生成唯一中奖码
            function generateUniqueCode() {
                return 'WIN' + Math.random().toString(36).substring(2, 10).toUpperCase();
            }

            // 显示核销结果
            function showVerifyResult(message, type) {
                const resultEl = document.getElementById('verifyResult');
                resultEl.textContent = message;
                resultEl.className = type === 'success' ? 'text-green-500' : 'text-red-500';
                resultEl.classList.remove('hidden');
                setTimeout(() => {
                    resultEl.classList.add('hidden');
                }, 3000);
            }

            // 抽奖功能
            drawBtn.addEventListener('click', function() {
                if (hasDrawn || isDrawing) return;

                isDrawing = true;
                drawBtn.disabled = true;
                drawBtn.classList.add('opacity-50', 'cursor-not-allowed');
                drawStatus.textContent = '抽奖中...';
                winningCode.classList.add('hidden');

                // 随机旋转角度
                const angle = 360 * 5 + Math.floor(Math.random() * 360);
                prizeWheel.style.transform = `rotate(${angle}deg)`;

                // 抽奖结果处理
                setTimeout(function() {
                    isDrawing = false;
                    hasDrawn = true;

                    // 记录用户已抽奖
                    database.ref('users/' + userId).set({
                        hasDrawn: true,
                        timestamp: Date.now()
                    });

                    // 计算中奖结果（20%中奖概率）
                    const isWinner = Math.random() < 0.2;

                    if (isWinner) {
                        // 生成唯一中奖码
                        const code = generateUniqueCode();

                        // 保存中奖码到数据库
                        database.ref('winningCodes').set(winningCodes.concat([code]))
                            .then(() => {
                                // 更新本地中奖码列表
                                winningCodes.push(code);

                                // 记录用户中奖信息
                                database.ref('users/' + userId).update({
                                    winningCode: code
                                });

                                drawStatus.textContent = '恭喜您中奖了！';
                                codeDisplay.textContent = code;
                                winningCode.classList.remove('hidden');
                            })
                            .catch(error => {
                                console.error('保存中奖码失败:', error);
                                drawStatus.textContent = '抽奖过程中出现错误，请重试。';
                                drawBtn.disabled = false;
                                drawBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                            });
                    } else {
                        drawStatus.textContent = '很遗憾，未中奖。感谢参与！';
                    }
                }, 5000); // 转盘动画持续5秒
            });

            // 核销功能
            verifyBtn.addEventListener('click', function() {
                const code = verifyCode.value.trim();
                if (!code) {
                    showVerifyResult('请输入核销码', 'error');
                    return;
                }

                // 检查核销码是否已被使用
                if (usedCodes.includes(code)) {
                    showVerifyResult('该核销码已被使用', 'error');
                    return;
                }

                // 检查核销码是否有效
                if (winningCodes.includes(code)) {
                    // 核销成功，更新数据库
                    database.ref('usedCodes').set(usedCodes.concat([code]))
                        .then(() => {
                            // 更新本地已使用核销码列表
                            usedCodes.push(code);
                            showVerifyResult('核销成功！感谢您的参与。', 'success');
                        })
                        .catch(error => {
                            console.error('核销失败:', error);
                            showVerifyResult('核销过程中出现错误，请重试。', 'error');
                        });
                } else {
                    showVerifyResult('无效的核销码', 'error');
                }
            });

            // 初始化加载数据
            loadData();
        });
    </script>
</head>
<body class="bg-gradient-to-br from-light to-gray-100 font-sans text-dark min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-sm shadow-soft">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 rounded-lg bg-primary flex items-center justify-center">
                        <i class="fa fa-gift text-white text-xl"></i>
                    </div>
                    <span class="text-xl font-bold text-primary font-display">抽奖活动</span>
                </div>
                <nav class="hidden md:flex items-center space-x-6">
                    <a href="#home" class="text-dark/80 hover:text-primary transition-custom">首页</a>
                    <a href="#rules" class="text-dark/80 hover:text-primary transition-custom">规则</a>
                    <a href="#draw" class="text-dark/80 hover:text-primary transition-custom">抽奖</a>
                    <a href="#verify" class="text-dark/80 hover:text-primary transition-custom">核销</a>
                </nav>
                <button class="md:hidden text-dark">
                    <i class="fa fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow">
        <!-- 英雄区域 -->
        <section id="home" class="bg-gradient-to-br from-primary/10 to-secondary/10 py-20 md:py-32 relative overflow-hidden">
            <div class="absolute inset-0 opacity-10">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                    <defs>
                        <pattern id="gift-pattern" width="60" height="60" patternUnits="userSpaceOnUse">
                            <text x="15" y="40" font-family="FontAwesome" font-size="24" fill="currentColor">
                                <tspan x="15" dy="0
